<html>

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Conversion Site</title>

  <div class="main">
    <h1>Conversion Calculator</h1>

        <option value="Mass">Mass</option>
      </select>
    </form>
    <br>
    <form>
      <input id="input1" onchange="calculateResult()" value="1.0"> =
      <input id="input2" readonly>
    </form>
    <br>
    <form>
      <select id="type-1" onchange="calculateResult()">
      </select>
      <select id="type-2" onchange="calculateResult()">
      </select>
    </form>
  </div>
</body>

</html>
